<!DOCTYPE html>
<html>
    <head>
        <title>Basic Multiple Video Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript">
            // works with no conflict
            jQuery.noConflict();
        </script>
        <script src="../dist/jquery.jqyt.min.js"></script>
        <script type="text/javascript">

            ( function ( $ ) {

                $( document ).ready( function () {

                    $( '.video' ).jqyt();
                } );
            }( jQuery ) );
        </script>
    </head>
    <body>
        <div class="video" data-jqyt-video-id="bHQqvYy5KYo" style="width:500px;height:300px;"></div>
        <div class="video" data-jqyt-video-id="EgeMgjplANY" style="width:500px;height:300px;"></div>
    </body>
</html>
